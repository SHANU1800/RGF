<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party - RITGAMES</title>
    <style>
        :root {
            --bg-top: #7e93ff;
            --bg-mid: #5f73da;
            --bg-deep: #28306a;
            --panel: rgba(255, 255, 255, 0.92);
            --ink: #2a3051;
            --muted: #65709b;
            --accent: #667eea;
            --ease: cubic-bezier(0.22, 1, 0.36, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            background: radial-gradient(circle at 15% 20%, var(--bg-top) 0%, var(--bg-mid) 40%, var(--bg-deep) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            inset: -26%;
            background: conic-gradient(from 125deg, rgba(255,255,255,0.16), rgba(255,255,255,0.02), rgba(255,255,255,0.16));
            animation: ambientSpin 18s ease-in-out infinite alternate;
            pointer-events: none;
        }
        .container {
            background: var(--panel);
            border-radius: 20px;
            box-shadow: 0 24px 58px rgba(15, 22, 60, 0.36);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(10px);
            animation: panelIn 560ms var(--ease);
        }
        .logo { font-size: 3em; margin-bottom: 10px; }
        h1 { color: var(--ink); margin-bottom: 10px; font-size: 2em; }
        .subtitle { color: var(--muted); margin-bottom: 40px; font-size: 1.1em; }
        
        .welcome-msg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .party-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .party-btn {
            padding: 25px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 220ms var(--ease), box-shadow 220ms var(--ease), filter 220ms var(--ease);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            will-change: transform;
        }
        
        .btn-create {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .btn-create:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 16px 28px rgba(17, 153, 142, 0.36);
            filter: saturate(1.06);
        }
        
        .btn-join {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-join:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 16px 28px rgba(102, 126, 234, 0.36);
            filter: saturate(1.06);
        }
        
        .btn-icon { font-size: 1.5em; }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #999;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .divider span { padding: 0 15px; }
        
        /* Join Modal */
        .modal {
            display: flex;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 220ms var(--ease), visibility 220ms var(--ease);
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(10px) scale(0.98);
            transition: transform 240ms var(--ease);
            box-shadow: 0 18px 40px rgba(14, 20, 55, 0.34);
        }
        .modal.active .modal-content { transform: translateY(0) scale(1); }
        .modal-content h2 { margin-bottom: 20px; color: #333; }
        .modal-content input {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            transition: border-color 160ms var(--ease), box-shadow 160ms var(--ease), transform 160ms var(--ease);
        }
        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 180ms var(--ease), box-shadow 180ms var(--ease), filter 180ms var(--ease);
        }
        .modal-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(22, 28, 65, 0.18);
        }
        .modal-btn-primary {
            background: #667eea;
            color: white;
        }
        .modal-btn-secondary {
            background: #eee;
            color: #333;
        }
        
        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .error-msg.show { display: block; }
        
        .loading {
            display: none;
            color: #666;
            margin-top: 20px;
        }
        .loading.show { display: block; }

        @keyframes panelIn {
            from { opacity: 0; transform: translateY(15px) scale(0.985); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes ambientSpin {
            from { transform: translate(-3%, -2%) rotate(0deg); }
            to { transform: translate(3%, 2%) rotate(10deg); }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ®</div>
        <h1>RITGAMES</h1>
        <p class="subtitle">Play together with friends!</p>
        
        <div class="welcome-msg">
            Welcome, <span id="playerName">Player</span>! ðŸ‘‹
        </div>
        
        <div class="party-options">
            <button class="party-btn btn-create" onclick="createParty()">
                <span class="btn-icon">ðŸŽ‰</span>
                <span>Create Party</span>
            </button>
            
            <div class="divider"><span>or</span></div>
            
            <button class="party-btn btn-join" onclick="openJoinModal()">
                <span class="btn-icon">ðŸ”—</span>
                <span>Join Party</span>
            </button>
        </div>
        
        <div class="loading" id="loading">Creating party...</div>
    </div>
    
    <!-- Join Party Modal -->
    <div class="modal" id="joinModal">
        <div class="modal-content">
            <h2>ðŸ”— Join a Party</h2>
            <div class="error-msg" id="joinError"></div>
            <input type="text" id="partyCode" placeholder="PARTY CODE" maxlength="6" 
                   oninput="this.value = this.value.toUpperCase()">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeJoinModal()">Cancel</button>
                <button class="modal-btn modal-btn-primary" onclick="joinParty()">Join</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentUser = null;

        async function init() {
            // Check if logged in
            const token = localStorage.getItem('token');
            const displayName = localStorage.getItem('displayName');
            
            if (!displayName) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = {
                displayName: displayName,
                gamerId: localStorage.getItem('gamerId')
            };
            
            document.getElementById('playerName').textContent = displayName;
        }

        async function createParty() {
            const loading = document.getElementById('loading');
            loading.textContent = 'Creating party...';
            loading.classList.add('show');
            
            try {
                // Generate a party code
                const partyCode = generatePartyCode();
                
                // Create a "party" room using existing room API
                const response = await fetch(`${API_BASE}/rooms/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        code: partyCode,
                        game_slug: 'party',  // Special party type
                        max_players: 8
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create party');
                }
                
                const room = await response.json();
                
                // Join the party as leader
                const joinResponse = await fetch(`${API_BASE}/rooms/${partyCode}/join/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        nickname: currentUser.displayName
                    })
                });
                
                if (!joinResponse.ok) {
                    throw new Error('Failed to join party');
                }
                
                const joinData = await joinResponse.json();
                
                // Save party info
                localStorage.setItem('partyCode', partyCode);
                localStorage.setItem('isPartyLeader', 'true');
                localStorage.setItem(`party_${partyCode}`, JSON.stringify({
                    member_id: joinData.member_id,
                    nickname: currentUser.displayName,
                    isLeader: true
                }));
                
                // Go to party lobby
                window.location.href = `dashboard.html?party=${partyCode}`;
                
            } catch (error) {
                loading.classList.remove('show');
                alert('Error creating party: ' + error.message);
            }
        }

        function openJoinModal() {
            document.getElementById('joinModal').classList.add('active');
            document.getElementById('partyCode').focus();
        }

        function closeJoinModal() {
            document.getElementById('joinModal').classList.remove('active');
            document.getElementById('joinError').classList.remove('show');
        }

        async function joinParty() {
            const code = document.getElementById('partyCode').value.trim().toUpperCase();
            const errorEl = document.getElementById('joinError');
            
            if (!code || code.length < 4) {
                errorEl.textContent = 'Please enter a valid party code';
                errorEl.classList.add('show');
                return;
            }
            
            try {
                // Try to join the party room
                const response = await fetch(`${API_BASE}/rooms/${code}/join/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        nickname: currentUser.displayName
                    })
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Party not found');
                }
                
                const joinData = await response.json();
                
                // Save party info
                localStorage.setItem('partyCode', code);
                localStorage.setItem('isPartyLeader', 'false');
                localStorage.setItem(`party_${code}`, JSON.stringify({
                    member_id: joinData.member_id,
                    nickname: currentUser.displayName,
                    isLeader: false
                }));
                
                // Go to party lobby
                window.location.href = `dashboard.html?party=${code}`;
                
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            }
        }

        function generatePartyCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Handle Enter key in modal
        document.getElementById('partyCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinParty();
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>
